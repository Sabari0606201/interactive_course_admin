<mat-card class="tp-card">
      <mat-card-header>
            <mat-card-title>Create Sub Topics</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>



            <form [formGroup]="userForm" (ngSubmit)="userSubmit()">

                  <!-- <div>
                    <input type="number" formControlName="topicid" placeholder="topicid">
              </div> -->
                  <div>
                        <select formControlName="topicid">

                              <option value="" disabled selected>Select a Topic</option>
                              <option *ngFor="let option of result" [value]="option.topicid" placeholder="course">{{
                                    option.topics }}</option>
                        </select>
                  </div>
                  <div>
                        <input type="text" formControlName="subtopicname" placeholder="sub topic name">
                  </div>

                  <div class="btns">
                        <button mat-button>create</button>
                        <button mat-button routerLink="/readsubtopics">Read</button>
                  </div>
            </form>





      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
</mat-card>

<app-create></app-create>
