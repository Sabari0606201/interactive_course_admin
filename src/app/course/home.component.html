<mat-card class="tp-card">
   <mat-card-header>
      <mat-card-title>Create course</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
   </mat-card-header><br>

   <mat-card-content>

      <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
         <div>
            <input type="text" formControlName="programming_course" placeholder="Course name">
         </div>


         <div class="btns">
            <button mat-button>create</button>

            <button mat-button routerLink="/readcourse">Read</button>
         </div>
      </form>
   </mat-card-content>
   <mat-card-actions>

   </mat-card-actions>
</mat-card>
