<div style="display: flex;justify-content: space-between;">
    <div style="width: 700px;">
        <h1 style="padding: 10px;font-size:x-large;">courses</h1>

        <mat-card class="example-card" *ngFor="let us of readcourse" class="space">
            <mat-card-header>
                <mat-card-title>{{us.programming_course}}</mat-card-title>

            </mat-card-header>
            <mat-card-content>

            </mat-card-content>
            <mat-card-actions class="btns">
                <!-- <button mat-button routerLink="/course" class="button">Create</button>-->
                <button mat-button class="button" (click)="topics(us.courseid)">Edit</button>

            </mat-card-actions>
        </mat-card>
    </div>

    <!-- <button mat-button routerLink="/course" class="button">Create</button> -->
    <div style="width: 1000px;">
        <mat-card class="tp-card">
            <mat-card-header>
                <mat-card-title>Create course</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header><br>

            <mat-card-content>

                <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
                    <div>
                        <input type="text" formControlName="programming_course" placeholder="Course name">
                    </div>


                    <div class="buttons">
                        <button mat-button>create</button>

                        <button mat-button routerLink="/readcourse">Read</button>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
