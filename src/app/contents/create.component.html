<mat-card class="tp-card">
      <mat-card-header>
            <mat-card-title>Create Contents</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>



            <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
                  <!-- <div>
                        <input type="number" formControlName="contentid" placeholder="contentid">
                  </div> -->
                  <!-- <div>
                        <input type="number" formControlName="subtopicid" placeholder="subtopicid">
                  </div> -->
                  <div>
                        <select formControlName="subtopicid">

                              <option value="" disabled selected>Select a Sub-Topic</option>
                              <option *ngFor="let option of result" [value]="option.subtopicid">{{
                                    option.subtopicname }}</option>
                        </select>
                  </div>
                  <div>
                        <input type="text" formControlName="contents" placeholder="contents">
                  </div>

                  <div class="btns">
                        <button mat-button>create</button>
                        <button mat-button routerLink="/readcontents">Read</button>
                  </div>
            </form>





      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
</mat-card>
