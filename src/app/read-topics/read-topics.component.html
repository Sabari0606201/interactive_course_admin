<div class="container">

  <div style="width: 50%;">
    <h2 style="padding: 10px;">
      Topics
    </h2>
    <table>
      <tr>
        <th>topicname</th>



      </tr>
      <tr *ngFor='let us of courseid_data'>

        <td (click)="gettask(us.topicid)"><a>{{us.topics}}</a></td>

      </tr>

    </table>

  </div>

  <div style="width: 50%;">
    <mat-card class="tp-card">
      <mat-card-header>
        <mat-card-title>Create Topics</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
          <div>
            <select formControlName="courseid">

              <option value="" disabled selected *ngFor="let option of result">{{
                option.programming_course }}</option>
              <!-- <option *ngFor="let option of result" [value]="option.courseid" placeholder="course">{{
                option.programming_course }}</option> -->
            </select>
          </div>
          <!-- <div>
                        <input type="number" formControlName="courseid" placeholder="courseid">
                  </div> -->
          <div>
            <input type="text" formControlName="topics" placeholder="topic name">
          </div>

          <div class="btns">
            <button mat-button>create</button>

          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
