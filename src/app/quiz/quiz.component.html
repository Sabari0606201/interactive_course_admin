<mat-card class="tp-card">
    <mat-card-header>
        <mat-card-title>Create Quiz</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header><br>

    <mat-card-content>

        <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
            <div>
                <select formControlName="topicid">

                    <option value="" disabled selected>Select a Topic</option>
                    <option *ngFor="let option of result" [value]="option.topicid" placeholder="course">{{
                        option.topics }}</option>
                </select>
            </div>
            <div>
                <input type="text" formControlName="question" placeholder="question">
            </div>
            <div>
                <input type="text" formControlName="optiona" placeholder="option A">
            </div>
            <div>
                <input type="text" formControlName="optionb" placeholder="option B">
            </div>
            <div>
                <input type="text" formControlName="optionc" placeholder="option C">
            </div>
            <div>
                <input type="text" formControlName="optiond" placeholder="option D">
            </div>
            <div>
                <input type="text" formControlName="answer" placeholder="Answer">
            </div>


            <div class="btns">
                <button mat-button>create</button>
                <button mat-button routerLink="/readQuiz">Read</button>
            </div>
        </form>





    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
