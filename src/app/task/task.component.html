<mat-card class="tp-card">
    <mat-card-header>
        <mat-card-title>Create Task</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header><br>

    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="userSubmit()">
            <!-- <div>
                <input type="number" formControlName="task_id" placeholder="Task id">
            </div> -->
            <div>
                <select formControlName="topicid">

                    <option value="" disabled selected>Select a Topic</option>
                    <option *ngFor="let option of result" [value]="option.topicid" placeholder="course">{{
                        option.topics }}</option>
                </select>
            </div>
            <div>
                <input type="text" formControlName="question" placeholder="question">
            </div>
            <div>
                <input type="text" formControlName="constraints" placeholder="constraints">
            </div>
            <div>
                <input type="text" formControlName="input" placeholder="Input">
            </div>
            <div>
                <input type="text" formControlName="expected_output" placeholder="expected_output">
            </div>


            <div class="btns">
                <button mat-button>create</button>
                <button mat-button routerLink="/readtask">Read</button>
            </div>

        </form>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
